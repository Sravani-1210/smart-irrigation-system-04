<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Irrigation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Smart Irrigation System</h1>

    <form id="irrigationForm">
        <label for="soilMoisture">Soil Moisture Level (%):</label>
        <input type="number" id="soilMoisture" name="soilMoisture" required>

        <label for="cropType">Type of Crop:</label>
        <select id="cropType" name="cropType" required>
            <option value="wheat">Wheat</option>
            <option value="rice">Rice</option>
            <option value="corn">Corn</option>
            <option value="soybeans">Soybeans</option>
            <option value="cotton">Cotton</option>
            <option value="sugarcane">Sugarcane</option>
            <option value="barley">Barley</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="potatoes">Potatoes</option>
            <option value="lettuce">Lettuce</option>
        </select>

        <label for="weather">Weather Condition:</label>
        <select id="weather" name="weather" required>
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
        </select>

        <label for="area">Area (square feet):</label>
        <input type="number" id="area" name="area" required>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
